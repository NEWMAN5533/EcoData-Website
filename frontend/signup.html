    /**

SNACKBAR SECTION
****/
.snackbar {
  position: fixed;
  top: 1rem;
  right: 50%;
  width: 100%;
  height: 3rem;
  max-width: 420px;
  transform: translateX(50%);
  background-color:  #beddca;
  color: rgb(41, 44, 42);
  text-align: center;
  display: flex;
  align-items: center;
  word-spacing: 2.7;
  justify-content: center;
  font-size: 1.2rem;
  padding: 12px 20px;
  border-radius: 4px;
  font-weight: 500;
  font-family: 'Times New Roman', Times, serif;
  box-shadow: 0 2px 6px rgba(98, 126, 118, 0.849), 0 -2px 6px  rgba(98, 126, 121, 0.849) ;
  z-index: 2000000; /* above input popup */
  opacity: 0;
  pointer-events: none;
  transition: opacity 1.5s ease, transform 0.3s ease;
}

.snackbar.show {
  opacity: 1;
  transform: translateX(50%) translateY(10px);
  pointer-events:all;
  width: 100%;
  max-width: 420px;
  background: var(--bg-cl);

<body>

  <!-----NAVIGATION BAR----->

  
<nav class="navbar">
<div class="nav-left">
 <h2>EcoData</h2>

</nav>

  <div class="container">
    <h2>Create Account</h2>
    <form id="signup-form">
      <input type="text" id="username" placeholder="Username" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <span id="togglePassword" class="eye-icon">üëÅ</span>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <!-- Firebase Core -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
  apiKey: "AIzaSyClNBlfigtQk8AZWdMZcU9sEtVcIrS0D1g",
  authDomain: "ecodata-2bee6.firebaseapp.com",
  projectId: "ecodata-2bee6",
  storageBucket: "ecodata-2bee6.firebasestorage.app",
  messagingSenderId: "544837123249",
  appId: "1:544837123249:web:6c362350a00c6dab10b690"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const signupForm = document.getElementById("signup-form");
    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await setDoc(doc(db, "users", user.uid), {
          uid: user.uid,
          username,
          email,
          createdAt: serverTimestamp(),
        });

        showSnackBar("Signup successful!");
        window.location.href = "index.html";
      } catch (error) {
        showSnackBar(error.message);
      }
    });
  </script>

   <!----SNACKBAR-SECTION--->
  <script>
// SNACKBAR SECTION //
// ===== SNACKBAR FUNCTION ===== //
function showSnackBar(message, type = "info") {
  // Remove existing snackbar if visible
  const existing = document.querySelector(".snackbar");
  if (existing) existing.remove();

  // Create snackbar element
  const snackbar = document.createElement("div");
  snackbar.className = "snackbar";

  // Color scheme based on type
  if (type === "success") snackbar.style.background = "#28a745";   // green
  else if (type === "error") snackbar.style.background = "#dc3545"; // red
  else if (type === "warning") snackbar.style.background = "#ffc107"; // yellow
  else snackbar.style.background = "#aaf1c6ff"; // default dark

  snackbar.textContent = message;

  // Add snackbar to the body
  document.body.appendChild(snackbar);

  // Force reflow (to trigger CSS animation)
  void snackbar.offsetWidth;

  // Show snackbar
  snackbar.classList.add("show");

  // Hide snackbar after 3 seconds
  setTimeout(() => {
    snackbar.classList.remove("show");
    setTimeout(() => snackbar.remove(), 500);
},3000);
}
  </script>
