<!--------LOGIN FORM WITH SIGN UP------->
<div class="form-container">
  <div class="col col-1">
    <div class="image-layer">
      <img src="./image/icon-bg.png" alt="image" class="form-image-main">
    </div>
    <p class="featured-words">
    Let Start by getting You an Account <br> <span>EcoData</span>
    </p>
  </div>
  <div class="col col-2">
    <div class="btn-box">
      <button class="btn btn-1" id="changeBackgroundColorLogin">Login</button>
      <button class="btn btn-2" id="changeBackgroundColorRegister">Sign Up</button>
    </div>

    <!---LOGIN FORM CONTAINER-->
    <div class="login-form" id="login-form">
      <div class="form-title">
        <span>Login</span>
      </div>
      <div class="form-inputs">
        <div class="input-box">
          <input type="text" id="login-email" class="input-field" placeholder="Email" required>
          <!--add icon here-->
        </div>
        <div class="input-box">
          <input type="password" id="login-password" class="input-field" placeholder="Enter Password" required>
          <!--add icon here-->
        </div>
        <div class="input-box">
          <button type="submit" class="input-submit" id="loginBtn">
            <span>Login</span>
          </button>
        </div>
      </div>
      <button  id="logout-btn" class="logout-btn">Logout</button>
    </div>
    <!----LOGOUT---->
   



      <!---REGISTER FORM CONTAINER-->
      <div class="register-form" id="signup-form">
  <div class="form-title">
    <span>Create New Account</span>
  </div>
  <div class="form-inputs">

    <div class="input-box">
      <input type="text" id="signup-name" class="input-field" placeholder="Name" required>
    </div>

    <div class="input-box">
      <input type="email" id="signup-email" class="input-field" placeholder="Email" required>
    </div>

    <div class="input-box">
      <input type="password" id="signup-password" class="input-field" placeholder="Enter Password" required>
    </div>

    <div class="input-box">
      <button type="submit" class="input-submit" id="createAccount">
        <span>Create</span>
      </button>
    </div>
</div>

<!----FIREBASE SETUP WITH LOGIN & SIGN UP---->

<!--SNACKBAR-->
<div id="snackbar"></div>

  <script>

// variables //
const loginSection = document.querySelector(".login-form");
const registerSection = document.querySelector(".register-form");

// get id to connect //
const loginTabBtn = document.querySelector("#changeBackgroundColorLogin");
const registerTabBtn = document.querySelector("#changeBackgroundColorRegister");


// let create the function //
loginTabBtn.addEventListener("click", () => {
  loginTabBtn.style.backgroundColor = "#21264D";
  registerTabBtn.style.backgroundColor = "rgba(255,255,255,0.3)";


  loginSection.style.left = "50%";
  registerSection.style.left = "-50%";

  loginSection.style.opacity = 1;
  registerSection.style.opacity = 0;

  document.querySelector(".col-1").style.borderRadius = "0 20% 23% 0";
});


registerTabBtn.addEventListener("click", () => {
  registerTabBtn.style.backgroundColor = "#21264D";
  loginTabBtn.style.backgroundColor = "rgba(255,255,255,0.3)";


  loginSection.style.left = "150%";
  registerSection.style.left = "50%";


  loginSection.style.opacity = 0;
  registerSection.style.opacity = 1;

  document.querySelector(".col-1").style.borderRadius = "0 23% 20% 0";
});

  </script>
