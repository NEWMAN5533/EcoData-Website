<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seller Registration | EcoData Store</title>
  <link rel="stylesheet" href="style.css">

  
  <style>
 

    .register-header {
      background: linear-gradient(135deg, #632907ea, #0f0b06e3);
      color: white;
      padding-bottom: 20px;
      padding: 10px;
      text-align: center;
      display: flex;
      width: 100%;
      height: 17rem;
      margin-top: .4rem;
      
    }

    .register-header .sellerReg{
      width: 100%;
      height: 90%;
    }

    .hero-content .flag3{
      width: 60%;
      height: 60%;
    }

    .register-header h1 {
      font-size: 26px;
      margin: 0;
    }

    .register-header p {
      opacity: 0.8;
      font-size: 15px;
      background:linear-gradient(135deg, rgb(102, 76, 76), rgb(68, 38, 3));
      padding: .2rem;
      color: rgb(252, 252, 252);
      font-weight: 600;
      border-radius: .4rem;
      border: 1px solid rgb(102, 89, 89);
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
    }

    .register-container {
      max-width: 800px;
      margin: 50px auto;
      background: white;
      padding: 40px;
      border-radius: 5px;
      box-shadow: 0 2px 6px  rgba(0,0,0,0.25);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 14px;
      color: rgb(71, 56, 27);
    }

    input, textarea::placeholder{
      opacity: .6;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 14px;
      transition: 0.3s ease-out;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #69450e;
      border: 1px solid #af9696;
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

  

    .submit-btn {
      background: linear-gradient(135deg,  #382a19e3, #632907ea);
      color: white;
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: .8rem;
      cursor: pointer;
      transition: 0.3s ease;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    .submit-btn:hover {
      background-color:  #8f530ae3;
    }

    .register-footer {
      text-align: center;
      padding: 30px;
      background: #111;
      color: white;
      margin-top: 60px;
      font-size: 14px;
    }

    @media(max-width: 768px) {
      .register-container {
        margin: 30px 15px;
        padding: 25px;
      }

      .register-header h1 {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>


    <!-- ðŸ¬ MAIN HEADER -->
  <header class="store-header">
    <div class="store-header-top">

        <!-- LOGO -->
    <div class="logo">
      <img src="./icons/logoImg.jpeg" alt="" loading="lazy">
    </div>
       <div class="header-actions">
    </div>
    </div>
    <div class="store-header-bottom">
          <!-- NAVIGATION -->
    <nav class="main-nav">
      
      <a href="shop.html"><img src="./icons/home.png" alt=""> Home</a>
    </nav>

    <!---menu-icon-->
    <img id="toggleSidebar" src="./icons/menu-icon.png" alt="">
    </div>

  </header>

  
  <section class="main-shop-container">



  <section class="register-header">
    <div class="hero-content">
       <h1>Become a Seller</h1>
       <img class="flag3" src="./products/men3.png" alt="">
    <p>Start selling on EcoData Store and grow your business</p>
    </div>
      <div class="hero-img ">
      <img class="sellerReg"  src="./icons/onlineShop.png" alt="" loading="lazy">
    </div>
  </section>

  <div class="register-container">
    <form>

      <div class="form-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label>Business Name</label>
        <input type="text" placeholder="Enter your business name">
      </div>

      <div class="form-group">
        <label>Email Address</label>
        <input type="email" placeholder="Enter your email" required>
      </div>

       <div class="form-group">
        <label>Ghana Card</label>
        <input type="text" placeholder="GHA-XXXXXXXX-X" required>
      </div>


      <div class="form-group">
        <label>Phone Number</label>
        <input type="tel" placeholder="Enter your phone number" required>
      </div>

      <div class="form-group">
        <label>Business Category</label>
        <select required>
          <option value="">Select category</option>
          <option>Electronics</option>
          <option>Fashion</option>
          <option>Accessories</option>
          <option>Home & Living</option>
          <option>Other</option>
        </select>
      </div>

      <div class="form-group">
        <label>Business Description</label>
        <textarea placeholder="Tell us about your products..."></textarea>
      </div>

      <div class="form-group">
        <label>
          <input type="checkbox" required>
          I agree to the Seller Agreement and Terms & Conditions
        </label>
      </div>

      <button type="submit" class="submit-btn">Submit Application</button>

    </form>
  </div>
