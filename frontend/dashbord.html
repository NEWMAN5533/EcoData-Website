<script>
  // === CONFIG ===
  const whatsappNumber = "233535565637";

  const chatButton = document.getElementById("chatButton");
  const chatBox = document.getElementById("chatBox");
  const sendBtn = document.getElementById("sendMsgBtn");

  // === TOGGLE CHAT BOX ===
  chatButton.addEventListener("click", () => {
    chatBox.classList.toggle("show");
  });

  // === SEND MESSAGE ===
  sendBtn.addEventListener("click", () => {
    const message = document.getElementById("whatsappMessage").value.trim();
    if (!message) {
      alert("Please type your message before sending.");
      return;
    }

    const encodedMessage = encodeURIComponent(message);
    const whatsappURL =` https://wa.me/${233535565637}?text=${encodedMessage}`;
    window.open(whatsappURL, "_blank");
    document.getElementById("whatsappMessage").value = ""; // clear after sending
});
</script>


<!---MENU-CARD-JS-->
<script>
  const cardToggler = document.getElementById("cardToggler");
  const cardCloser = document.getElementById("closeCard");

  // querySelectors //
  const card = document.querySelector(".menu-card-container");

  // function //
cardToggler.addEventListener("click", function(e){
  if (card.style.right != "-540px"){
    card.style.right = "14px";
  } else card.style.right = "-540px";
});

window.addEventListener("click", function(e){
  if (e.target !== cardToggler && e.target !== card && !card.contains(e.target)){
    card.style.right = "-540px";
  }
});


</script>
