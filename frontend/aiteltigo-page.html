/* ===== Snackbar Styles ===== */
#snackbar {
  visibility: hidden;
  min-width: 250px;
  height: 2.2rem;
  max-width: 80%;
  margin-left: -125px;
  background-color: #222;
  color: #fff;
  text-align: center;
  border-radius: 10px;
  padding: 16px;
  position: absolute;
  z-index: 9999;
  left: 50%;
  top: 0;
  font-size: 15px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  opacity: 0;
  transform: translateY(30px);
  transition: all 0.4s ease;
}

/* Show Snackbar */
#snackbar.show {
  visibility: visible;
  opacity: 1;
  transform: translateY(0);
}

/* Success & Error colors */
.snack-success {

}

.snack-error {

}
