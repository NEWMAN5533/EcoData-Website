<!--------LOGIN FORM WITH SIGN UP------->
<div class="form-container">
  <div class="col col-1">
    <div class="image-layer">
      <img src="./css/icons/icon-b.png" alt="image" class="form-image-main">
    </div>
    <p class="featured-words">
    Let Start by getting You an Account <br> <span>EcoData</span>
    </p>
  </div>
  <div class="col col-2">
    <div class="btn-box">
      <button class="btn btn-1" id="changeBackgroundColorLogin">Login</button>
      <button class="btn btn-2" id="changeBackgroundColorRegister">Sign Up</button>
    </div>

    <!---LOGIN FORM CONTAINER-->
    <div class="login-form">
      <div class="form-title">
        <span>Login</span>
      </div>
      <div class="form-inputs">
        <div class="input-box">
          <input type="text" id="loginEmail" class="input-field" placeholder="Email" required>
          <!--add icon here-->
        </div>
        <div class="input-box">
          <input type="password" id="loginPassword" class="input-field" placeholder="Enter Password" required>
          <!--add icon here-->
        </div>
        <div class="forgot-password">
          <a href="#">Forgot Password ?</a>
        </div>
        <div class="input-box">
          <button class="input-submit" id="SubmitLoginBtn">
            <span>Login</span>
          </button>
        </div>
      </div>
    </div>



      <!---REGISTER FORM CONTAINER-->
      <div class="register-form">
      <div class="form-title">
        <span>create New Account</span>
      </div>
      <div class="form-inputs">
        <div class="input-box">
          <input type="Email" id="registerEmail" class="input-field" placeholder="Username" required>
          <!--add icon here-->
        </div>
        <div class="input-box">
          <input type="password" id="registerPassword" class="input-field" placeholder="Enter Password" required>
          <!--add icon here-->
        </div>
        <div class="forgot-password">
        </div>
        <div class="input-box">
          <button class="input-submit" id="SubmitRegisterBtn">
            <span>Create</span>
          </button>
        </div>
      </div>
